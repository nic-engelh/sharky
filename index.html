<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHARKY</title>
    <script src="/components/classes/keyboard.class.js"></script>
    <script src="/components/utils/variables.js"></script>
    <script src="/components/utils/support.js"></script>
    <script src="/components/classes/drawableObject.class.js"></script>
    <script src="/components/classes/movableObject.class.js"></script>
    <script src="/components/classes/backgroundObjects.class.js"></script>
    <script src="/components/classes/throwableObject.class.js"></script>
    <script src="/components/classes/hero.class.js"></script>
    <script src="/components/classes/pufferfish.class.js"></script>
    <script src="/components/classes/jellyfish.class.js"></script>
    <script src="/components/classes/endboss.class.js"></script>
    <script src="/components/classes/coin.class.js"></script>
    <script src="/components/classes/bottle.class.js"></script>
    <script src="/components/classes/bubble.class.js"></script>
    <script src="/components/classes/level.class.js"></script>
    <script src="/components/levels/levelOne.js"></script>
    <script src="/components/classes/statusBar.class.js"></script>
    <script src="/components/classes/world.class.js"></script>
    <script defer src="/components/utils/script.js"></script>
    <script defer src="/game.js"></script>
    <script src="/components/utils/html.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/shark.png" />
  </head>

  <body onload="">
    <img
      id="muteIcon"
      src="/assets/img/6.Botones/Control/volume_mute_FILL0_wght400_GRAD0_opsz24.svg"
      onclick="toggleMuteIcon()"
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        cursor: pointer;
      "
    />

    <h1>Sharky</h1>
    <div id="gamepad-left" class="gamepad">
      <div class="button up" id="gamepad-button-up">
        <svg id="gamepad-button-up-arrow" viewBox="0 0 20 20">
          <path d="M10 0 L0 20 L20 20 Z" />
        </svg>
      </div>
      <div class="button right" id="gamepad-button-right">
        <svg id="gamepad-button-right-arrow" viewBox="0 0 20 20">
          <path d="M20 10 L0 0 L0 20 Z" />
        </svg>
      </div>
      <div class="button left" id="gamepad-button-left">
        <svg id="gamepad-button-left-arrow" viewBox="0 0 20 20">
          <path d="M0 10 L20 0 L20 20 Z" />
        </svg>
      </div>
      <div class="button down" id="gamepad-button-down">
        <svg id="gamepad-button-down-arrow" viewBox="0 0 20 20">
          <path d="M10 20 L0 0 L20 0 Z" />
        </svg>
      </div>
    </div>
    <canvas id="canvas" class="opaque" width="720" height="480"> </canvas>
    <img
      id="img-instructions"
      src="/assets/img/6.Botones/Instructions 1.png"
      alt="Instructions"
    />
    <img
      id="btn-start"
      onclick="init(); resetOpacity();"
      src="/assets/img/6.Botones/Start/2.png"
      alt="Start Game"
    />
    <div id="gamepad-right" class="gamepad">
      <div class="button attack-range" id="gamepad-button-attack-range">
        <p>Range Attack</p>
      </div>
      <div class="button attack-melee" id="gamepad-button-attack-melee">
        <p>Melee Attack</p>
      </div>
    </div>
    <button id="button-impressum">
      <img
        src="/assets/img/6.Botones/Control/dateisicherheit.png"
        alt="Impressum"
      />
    </button>
    <dialog id="dialog-device-orientation">
      <div id="dialog-device-orientation-message">
        <img
          src="/assets/img/6.Botones/Control/responsive(1).png"
          alt="Rotate Device Instructions"
        />
        <p>Please, rotate your device</p>
      </div>
    </dialog>
    <dialog id="dialog-impressum">
      <div id="dialog-impressum-text-box">
        <h2>Impressum</h2>
        <p>Hier könnte der Text für das Impressum stehen.</p>
      </div>
      <button id="dialog-impressum-close-btn" onclick="closeImpressumDialog()">
        <img src="/assets/img/6.Botones/Control/close.png" alt="Close Dialog">
      </button>
    </dialog>
  </body>
</html>
