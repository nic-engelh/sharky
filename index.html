<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHARKY</title>
    <script src="/components/utils/variables.js"></script>
    <script src="/components/utils/support.js"></script>
    <script src="/components/classes/drawableObject.class.js"></script>
    <script src="/components/classes/movableObject.class.js"></script>
    <script src="/components/classes/keyboard.class.js"></script>
    <script src="/components/classes/backgroundObjects.class.js"></script>
    <script src="/components/classes/throwableObject.class.js"></script>
    <script src="/components/classes/hero.class.js"></script>
    <script src="/components/classes/pufferfish.class.js"></script>
    <script src="/components/classes/jellyfish.class.js"></script>
    <script src="/components/classes/endboss.class.js"></script>
    <script src="/components/classes/coin.class.js"></script>
    <script src="/components/classes/bottle.class.js"></script>
    <script src="/components/classes/bubble.class.js"></script>
    <script src="/components/classes/level.class.js"></script>
    <script src="/components/levels/levelOne.js"></script>
    <script src="/components/classes/statusBar.class.js"></script>
    <script src="/components/classes/world.class.js"></script>
    <script defer src="/components/utils/script.js"></script>
    <script src="/game.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/shark.png" />
  </head>
  <body onload="">
    <h1>Sharky</h1>
    <canvas id="canvas" class="opaque" width="720" height="480"> 
    </canvas>
    <img
      id="img-instructions"
      src="/assets/img/6.Botones/Instructions 1.png"
      alt="Instructions"
    />
    <img
      id="btn-start"
      onclick="init(); resetOpacity();"
      src="/assets/img/6.Botones/Start/2.png"
      alt="Start Game"
    />

    <div id="gamepad-left" class="gamepad">
      <div class="button up">
        <svg viewBox="0 0 20 20">
          <path d="M10 0 L0 20 L20 20 Z" />
        </svg>
        
        
      </div>
      <div class="button left">
        <svg viewBox="0 0 20 20">
          <path d="M20 10 L0 0 L0 20 Z" />
        </svg>
        
        
      </div>
      <div class="button right">
        <svg viewBox="0 0 20 20">
          <path d="M0 10 L20 0 L20 20 Z" />
        </svg>
        
        
      </div>
      <div class="button down">
        <svg viewBox="0 0 20 20">
          <path d="M10 20 L0 0 L20 0 Z" />
        </svg>
        
        
      </div>
  </body>
</html>
